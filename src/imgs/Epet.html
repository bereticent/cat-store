<script type="text/javascript">
    //头部APP下载
    if(fw == 0){
        (function(){
            var app_down_closetime = "86400000";
            var is_close_down_bar = localStorage.getItem('close_down_bar');
            var close_down_bar_time = localStorage.getItem('close_down_bar_time');
            var current_time = Date.parse(new Date());
            if (current_time - close_down_bar_time < app_down_closetime && is_close_down_bar == 1) {
                $('.xiazaiApp').hide();
            } else {
                localStorage.removeItem('close_down_bar')
                localStorage.removeItem('close_down_bar_time')
                $('.xiazaiApp').show();
            }
        }());
        //app下载栏悬挂顶部
        $(window).scroll(function(){
            var scroH = $(this).scrollTop();
            if(scroH > 1){
                $(".xiazaiApp").addClass("floathearder");
                $("body").css("padding-top",$(".xiazaiApp").height());
                var topValue = $(".xiazaiApp").is(':visible') ? $(".xiazaiApp").height() : 0;
                $(".main").find(".float-div").css("top",topValue);
            }else{
                $(".xiazaiApp").removeClass("floathearder");
                $("body").css("padding-top",0);
            };
        });
        $('#close_down_bar').on('click', function () {
            $('.xiazaiApp').hide();
            localStorage.setItem('close_down_bar', 1);
            localStorage.setItem('close_down_bar_time', Date.parse(new Date()));
            $("body").css("padding-top",0);
            $(".main").find(".float-div").css("top",0);
        });
        //头部和底部
        $('.wap-top-bar,.wap-footer-bar,.pt-switch-btn,.bottom_menu_bar').show();

        headElement.insertBefore(oScript, headElement.lastChild);
    }
</script>
